
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activities</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Carpe Diem</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="guide.html">Guide</a></li>
      <li><a href="activities.html">Activities</a></li>
    </ul>
  </nav>

  <section class="activities-section">
    <input type="text" id="searchBar" class="search-bar" placeholder="Search activities...">

<div class="filters">
  <label for="ageFilter">Age:</label>
  <select id="ageFilter" multiple>
    <option value="Elementary School">Elementary School</option>
    <option value="Middle School">Middle School</option>
    <option value="High School">High School</option>
    <option value="Undergraduate">Undergraduate</option>
    <option value="Graduate">Graduate</option>
  </select>

  <label for="typeFilter">Type:</label>
  <select id="typeFilter" multiple>
    <option value="Exam">Exam</option>
    <option value="Submission">Submission</option>
    <option value="Tournament">Tournament</option>
    <option value="Fair">Fair</option>
    <option value="Performance">Performance</option>
    <option value="Presentation">Presentation</option>
  </select>

  <label for="categoryFilter">Category:</label>
  <select id="categoryFilter" multiple>
    <option value="STEM">STEM</option>
    <option value="Arts">Arts</option>
    <option value="Leadership">Leadership</option>
    <option value="Community">Community</option>
    <option value="Sports">Sports</option>
  </select>

  <button id="clearFilters" class="btn">Clear Filters</button>
</div>

    <div class="activity-grid" id="activityGrid">
      <!-- Activity cards will be injected here -->
    </div>
  </section>

  <!-- Choices.js -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <!-- Your custom script -->
  <script src="activities.js"></script>
</body>
</html>
